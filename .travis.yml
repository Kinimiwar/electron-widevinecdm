language: node_js
dist: trusty
matrix:
  fast_finish: true
  include:
  - os: osx
    node_js: 7
    before_install:
      - brew cask install google-chrome
  - os: linux
    node_js: 7
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn start
